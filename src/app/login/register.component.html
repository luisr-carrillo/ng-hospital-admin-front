<section
    id="wrapper"
    class="login-register login-sidebar"
    style="background-image: url(assets/images/background/login-register.jpg);"
>
    <div class="login-box card">
        <div class="card-body">
            <form
                class="form-horizontal form-material"
                id="loginform"
                action="index.html"
                ngNativeValidate
                [formGroup]="forma"
                (ngSubmit)="registrarUsuario()"
            >
                <a href="javascript:void(0)" class="text-center db"
                    ><img
                        src="assets/images/logo-icon.png"
                        alt="Home" /><br /><img
                        src="assets/images/logo-text.png"
                        alt="Home"
                /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate</h3>
                <small>Crea tu cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input
                            class="form-control"
                            type="text"
                            required
                            placeholder="Nombre"
                            name="nombre"
                            formControlName="nombre"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input
                            class="form-control"
                            type="email"
                            required
                            placeholder="Correo electrónico"
                            name="email"
                            formControlName="email"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input
                            class="form-control"
                            type="password"
                            required
                            placeholder="Contraseña"
                            name="password"
                            formControlName="password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input
                            class="form-control"
                            type="password"
                            required
                            placeholder="Confirmar contraseña"
                            name="passwordValid"
                            formControlName="passwordValid"
                        />
                    </div>
                </div>
                <div
                    class="form-group"
                    *ngIf="forma.errors?.valoresIguales && !forma.pristine"
                >
                    <p class="text-danger">
                        Las contraseñas deben ser iguales
                    </p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input
                                id="checkbox-signup"
                                type="checkbox"
                                name="tyc"
                                formControlName="tyc"
                            />
                            <label for="checkbox-signup">
                                Acepto los
                                <a href="#">Terminos y Condiciones</a></label
                            >
                        </div>
                    </div>
                </div>
                <div
                    class="alert alert-danger animate__animated animate__fadeIn"
                    role="alert"
                    *ngIf="tycError"
                >
                    Se deben aceptar los terminos y condiciones.
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button
                            class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit"
                        >
                            Registrar
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12">
                        <p class="text-center">
                            ¿Ya estás registrado?
                            <a
                                routerLink="/login"
                                class="text-info m-l-5 d-block"
                            >
                                <b>Ingresa aquí</b>
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
