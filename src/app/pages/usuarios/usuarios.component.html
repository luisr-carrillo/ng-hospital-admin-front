<div class="row animate__animated animate__fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar usuario"
                    #input
                    (keyup)="buscarUsuario(input.value)"
                />
            </div>
        </div>
    </div>
</div>

<div class="row animate__animated animate__fadeIn" *ngIf="cargando">
    <div class="col-12 d-flex justify-content-center">
        <div class="alert alert-warning text-center">
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <p class="mt-3"><strong>Cargando...</strong></p>
        </div>
    </div>
</div>

<div class="row animate__animated animate__fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    Usuarios registrados (<small>{{ totalRegistros }}</small
                    >)
                </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Autenticaci√≥n</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <th style="width: 60px;">
                                <div
                                    class="w-100"
                                    role="button"
                                    (click)="cambiarImagen(usuario)"
                                    style="cursor: pointer;"
                                >
                                    <img
                                        [src]="usuario.img | imagen"
                                        alt="Imagen de usuario"
                                        class="img-fluid"
                                    />
                                </div>
                            </th>
                            <th>{{ usuario.email }}</th>
                            <th>{{ usuario.nombre }}</th>
                            <th>
                                <select
                                    [(ngModel)]="usuario.role"
                                    name="role"
                                    class="form-control"
                                >
                                    <option value="ADMIN_ROLE"
                                        >ADMIN_ROLE</option
                                    >
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </th>
                            <th>
                                <div
                                    *ngIf="usuario.google"
                                    class="label label-danger"
                                >
                                    Google
                                </div>
                                <div
                                    *ngIf="!usuario.google"
                                    class="label label-info"
                                >
                                    Normal
                                </div>
                            </th>
                            <th class="d-flex justify-content-around">
                                <button
                                    class="btn btn-primary"
                                    (click)="guardarUsuario(usuario)"
                                >
                                    <i class="fa fa-save"></i>
                                </button>
                                <button
                                    class="btn btn-danger"
                                    (click)="borrarUsuario(usuario)"
                                >
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <button
                    (click)="cambiarDesde(-5)"
                    class="btn btn-secondary mr-3"
                >
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
