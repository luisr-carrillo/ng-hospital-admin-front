<div class="row animate__animated animate__fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ usuario.nombre }}</h4>

                <form
                    ngNativeValidate
                    #f="ngForm"
                    (submit)="guardarDatos(f)"
                    class="form p-t-20"
                >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-user"></i>
                            </div>
                            <input
                                type="text"
                                name="nombre"
                                class="form-control"
                                placeholder="Nombre de usuario"
                                required
                                [ngModel]="usuario.nombre"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"
                            >Correo electrónico</label
                        >
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-email"></i>
                            </div>
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Correo electrónico"
                                [disabled]="usuario.google"
                                [ngModel]="usuario.email"
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10"
                    >
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de Usuario</h4>
                <p class="text-center">
                    <img *ngIf="!imagenTemp" class="w-25" [src]="usuario.img | imagen" />
                    <img *ngIf="imagenTemp" class="w-25" [src]="imagenTemp" />
                </p>

                <input
                    type="file"
                    (change)="seleccionImagen($event.target.files[0])"
                />
                <button
                    type="button"
                    class="btn btn-success waves-effect waves-light m-r-10 mt-3"
                    [disabled]="!imagenSubir"
                    [ngStyle]="{
                        cursor: !imagenSubir ? 'not-allowed' : 'pointer'
                    }"
                    (click)="cambiarImagen()"
                >
                    Actualizar imagen
                </button>
            </div>
        </div>
    </div>
</div>
